<div class="container">
    <h1>HR Management</h1>
    <form [formGroup]="loginForm"
          #form="ngForm"
          (ngSubmit)="saveCredentials()">
        <div class="form-group">
            <label for="user">User</label>
            <input type="text"
                   formControlName="user"
                   class="form-control">
            <small class="message-error"
                   *ngIf="loginForm.get('user').errors && form.submitted">
                   User is required.
                </small>
        </div>
        <div class="form-group">
            <label for="favoriteColor">Password</label>
            <input type="password"
                   formControlName="password"
                   class="form-control">
            <small class="message-error"
                   *ngIf="loginForm.get('password').errors && form.submitted">
                   Password is required.
                </small>
        </div>
        <button type="submit"
                class="btn btn-success">Login</button>
    </form>
</div>
